{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-md-12"> 
                {% include 'header.html' %} 
            </div> 
        </div> 
        <div class="row"> 
            <div class="col-md-12"> 
                {% include 'menu.html' %} 
            </div> 
        </div>
        <div class="row">
            <div class="col-md-3">
                {% include 'sidebar.html' %} 
            </div>
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% include 'footer.html' %} 
            </div>
        </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
